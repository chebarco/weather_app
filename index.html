<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El clima en mi ciudad" />

  <!--FAVICON -->

  <link rel="shortcut icon" href="favicon/weather.ico">

  <!-- PALETA DE COLORES -->
  <link rel="stylesheet" href="https://coolors.co/f5ea5e-707070-58bdea-e0e0e0-9dc6d5">


  <!-- ICONOS -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


  <!--  ESTILOS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="estilos/estilos.css">




  <title>Barco Cecilia- PWA-</title>
</head>

<body>
  </div>
  <div class="container my-5">
    <h1 class="text-center title">Busca el clima de tu ciudad!üåç</h1>
    <form class="search-loaction">
      <input type="text" name="city" placeholder="Look up üëÄ" autocomplete="off"
        class="form-control text-muted form-rounded p-4 shadow-sm" />
    </form>

    <div class="card rounded my-3 shadow-lg d-none back-card">
      <div class="card-top text-center">
        <div class="city-name my-3">
          <p></p>
          <span></span>
        </div>
        <img src="img/night_image.svg" alt="" class="card-img-top time" />
      </div>

      <div class="card-body">
        <div class="card-mid row">
          <div class="col-8 text-center temp">
            <span></span>
          </div>
          <div class="col-4 condition-temp">
            <p class="condition"></p>
            <p class="high"></p>
            <p class="low"></p>
          </div>
        </div>

        <div class="icon-container card shadow mx-auto">
          <img class="mx-auto mx-auto d-block" src="img/cloud.svg" alt="" />
        </div>
        <div class="card-bottom px-5 py-4 row">
          <div class="col text-center">
            <p></p>
            <span></span>
          </div>
          <div class="col text-center">
            <p></p>
            <span></span>
          </div>
          <div class="col text-center">
            <p></p>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
